<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
	<button class="btn btn-primary"style="width: 100px; height: 100px;" id="buton">
		euro kullanan devletler 
	</button>
	<button class="btn btn-primary"style="width: 100px; height: 100px;" id="buton2">
		euro kullanan devletlerin başkentleri 
	</button>
	<table id="table" class="table table-dark">

</table>
<script>


	  

	  
	    	$("#buton").click(function(){ //euro kullanan devletler
				$("#table tr").remove();
          	$.ajax({url:"https://restcountries.eu/rest/v2/currency/EUR",success:function(result){
          		items=result;
          		items.forEach(function(item){// veri okunduğu sürece okunan verileri iteme aktar
          			$("#table.table").append('<tr><td>'+item.name+'</td></tr>');
          		//euro kullanan devletlerin adlarını tabloya ekle
                 
                      
          });
          }});
          });
	  
	
	  	$("#buton2").click(function(){ //euro kullanan devletler
			$("#table tr").remove();

          	$.ajax({url:"https://restcountries.eu/rest/v2/currency/EUR",success:function(result){
          		items=result;
          		items.forEach(function(item){// veri okunduğu sürece okunan verileri iteme aktar
          			$("#table.table").append('<tr><td>'+item.capital+'</td></tr>');
          		//euro kullanan devletlerin adlarını tabloya ekle
                 
                      
          });
          }});
          });
          
</script>
</body>
