<body>
	<button class="btn btn-primary"style="width: 200px; height: 200px;" id="buton">
	 devletler,başkentleri ve nüsufları
	</button>
	

	<table id="table" class="table table-dark">
		<thead>
	
			<tr>
		 
				<th>Ülke</th>
				<th>Başkent</th>

				<th>Nüfus</th>

                 <th>Bayrak</th>
		
				   
			   </tr>
		</thead>
		<tbody>
				
			
		</tbody>
</table>
<script>


var sayaç=0;

	  
	    	$("#buton").click(function(){ //euro kullanan devletler
	
				$("#table td").remove();
				var tableBody=$("#table tbody");
          	$.ajax({url:"https://restcountries.eu/rest/v2",success:function(result){
          		items=result;
				  
          		items.forEach(function(item){// veri okunduğu sürece okunan verileri iteme aktar
				  sayaç++;
          			tableBody.append('<tr><td>'+item.name+'</td><td>'+item.capital+'</td>'+'<td>'+item.population+'</td>'+ '<td><img src="'+item.flag+'"'+'width="50px"></td></img> </tr>');
          		//euro kullanan devletlerin adlarını tabloya ekle
				  
                      
          });
		  alert( "ülke sayısı:"+sayaç);
	
          }});
          });
	  
		  
	  
          
</script>
</body>
